<!DOCTYPE html>
<html>

        <meta name="description" content="Страница входа в аккаунт">
        <title>Вход в аккаунт</title>

    <body>
        
        <form id="signInForm" >
            <h1>Вход в аккаунт</h1>

        </form>

        <script src="../../scripts/signIn.js"></script>
    </body>
</html>
